<!DOCTYPE html>
<html>
 
<head>
    <title>HTML | Marquee scrolldelay attribute</title>
    <style>
        body{
            background-color: gray;
        }
        .main {
            text-align: center;
        }
         
        .marn {
            padding-top: 30px;
            padding-bottom: 30px;
        }
    </style>
</head>
 
<body>

    <h1 style="color:blue; text-align:center;">
      Attribut Marquee
  </h1>
    <div class="main">
        <marquee class="marn"
                 width="100%"
                 bgcolor="red"
                 scrollamount="20"
                 behavior="alternate"
                 direction="right">
                 UNIVERSITAS TEKNOLOGI DIGITAL INDONESIA
        </marquee>
        <marquee class="marn"
                 width="100%"
                 direction="left"
                 Scrolldelay="100"
                 behavior="scroll"
                 bgcolor="white">
                 UNIVERSITAS TEKNOLOGI DIGITAL INDONESIA
        </marquee>
        <marquee class="marn"
                 width="100%"
                 height="100%"
                 scrollamount="2"
                 bgcolor="dusty"
                 direction="up"
                 ><center>
                    UNIVERSITAS TEKNOLOGI DIGITAL INDONESIA</center>
        </marquee>
    </div>
</body>
 
</html>
