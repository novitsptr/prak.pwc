<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var day = 14;
switch (day) {
	case ():
	day = "Sunday";
	break;
	case 1:
		day = "Monday";
	case 2:
		day = "Tuesday";
	case 3:
		day = "Wednesday";
	case 4:
		day = "Thrusday";
	case 5:
		day = "Friday";
	case 6:
		day = "Saturday";
}
document.getElementById("demo").innerHTML = "Today is " + day;
</script>
